<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="robots" content="none">
   <link rel="Halloween icon" href="./src/icons/pumpkin.png" type="image/x-icon" sizes="50x50">
   <link rel="stylesheet" href="./src/style.css">
   <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
   <title>Happy Halloween</title>
</head>

<body>
   <div class="title">
      <h1 class="gradient-text">Happy Halloween</h1>
   </div>
   <div class="button-ghost">
      <img class="img-ghost" src="./src/icons/ghost_small.png">
   </div>

   <div class="layer back_pumpkin"></div>

   <div class="layer tree_left">
      <div class="conteiner-tree_left">
         <div class="layer small-pumpkin_left-top">
            <img class="img-pumpkin" src="./src/img/small_pumpk/small_pumpk_3.png" alt="pumpkin" width="50px"
               height="50px">
         </div>
         <div class="layer small-pumpkin_left-back">
            <img class="img-pumpkintime2" src="./src/img/small_pumpk/small_pumpk_1.png" alt="pumpkin" width="50px"
               height="50px">
         </div>

      </div>
   </div>

   <div class="layer tree_right">
      <div class="conteiner-tree_right">
         <div class="small-pumpkin_right-top">
            <img class="img-pumpkintime2" src="./src/img/small_pumpk/small_pumpk_3.png" alt="pumpkin" width="50px"
               height="50px">
         </div>
         <div class=" small-pumpkin_right-back">
            <img class="img-pumpkin" src="./src/img/small_pumpk/small_pumpk_2.png" alt="pumpkin" width="50px"
               height="50px">
         </div>
         <div class=" small-pumpkin_right-backtwo">
            <img class="img-pumpkintime2" src="./src/img/small_pumpk/small_pumpk_4.png" alt="pumpkin" width="50px"
               height="50px">
         </div>
      </div>
   </div>

   <div class="layer top_pumpkin_left"></div>
   <div class="layer top_pumpkin_right"></div>

   <div class="layer front_pumpkin_left-light">
      <div class="pumpkin_left-light">
         <div class=" elements-pumpkin-light left-eye"></div>
         <div class=" elements-pumpkin-light right-eye"></div>
         <div class=" elements-pumpkin-light mouth"></div>

         <div class=" elements-pumpkin-light left-eyetwo"></div>
         <div class=" elements-pumpkin-light right-eyetwo"></div>
         <div class=" elements-pumpkin-light mouthtwo"></div>
      </div>
   </div>


   <div class="layer front_pumpkin_right-light">
      <div class="pumpkin_right-light">
         <div class=" elements-pumpkin-light left-eye"></div>
         <div class=" elements-pumpkin-light right-eye"></div>
         <div class=" elements-pumpkin-light mouth"></div>

         <div class=" elements-pumpkin-light left-eyetwo"></div>
         <div class=" elements-pumpkin-light right-eyetwo"></div>
         <div class=" elements-pumpkin-light mouthtwo"></div>
      </div>
   </div>

   <div class="layer front_pumpkin_left"></div>
   <div class="layer front_pumpkin_right"></div>

   <div id="particles-js" class="layer-transparent-background"></div>

   <div class="ghost-random">
      <div class="ghost"></div>
   </div>
   <audio id="myAudio" controls>
      <source src="/src/music/Omotesound_Tokyo_-_Suspenseful_Shadows.mp3" type="audio/mp3">
   </audio>
</body>
<script src="node_modules/particles.js/particles.js"></script>
<script src="./src/script.js"></script>

</html>
